<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="layouts/header :: header"> header</div>
<div class="container m-5">
    <h2>Conférence - Admin</h2>

    <form class="m-5" action="#" method="post" th:action="@{/saveConference}" th:object="${conference}">
        <input class="form-control" id="id" aria-describedby="nameHelp" placeholder="Entrer un évèvenement" name="id" type="hidden" th:value="${conference.id}" required>
        <div class="form-group mr-5" >
            <label for="name">Nom</label>
            <input class="form-control" id="name" aria-describedby="nameHelp" placeholder="Entrer un évèvenement" name="name" type="text" th:value="${conference.name}" required>
        </div>
        <div class="form-group" >
            <label for="time">Heure</label>
            <input type="time" class="form-control" id="time" name="time"  th:value="${conference.time}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="textarea" class="form-control" id="description" placeholder="description" name="description" th:value="${conference.description}" required>
        </div>

        <button class="btn btn-primary" type="submit">Modifier</button>
    </form>

</div>
<div th:replace="layouts/footer :: footer"> footer</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
