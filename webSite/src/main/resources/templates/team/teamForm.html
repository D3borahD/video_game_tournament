<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div th:replace="layouts/header :: header"> header</div>

<div class="container m-5">
    <h2>Crée ton équipe </h2>

    <form class="m-5 d-flex" action="#" method="post" th:action="@{/saveTeam}" th:object="${team}">
        <div class="form-group mr-3 w-50" >
            <label for="teamName">Nom de l'équipe</label>
            <input class="form-control" id="teamName"  aria-describedby="nameHelp" placeholder="Entrer le nom de votre équipe" name="name" type="text" th:value="${name}" required>
        </div>

        <!--     <div class="mt-4  " th:each="t: ${competition.teams}">
                 <div  th:each="u: ${t. users}">
                     <input class="form-control" id="user"  aria-describedby="nameHelp" placeholder="Entrer le nom de votre équipe" name="username" type="text" th:value="${p.username}" required>
                 </div>
             </div>-->

        <div class="form-group mr-3 align-self-end">
            <button class="btn btn-primary" type="submit">Créer</button>
        </div>
    </form>

    <table class="table table-striped table-dark mx-auto">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Joueurs</th>
            <th scope="col">Ajouter un joueurs</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#strings.isEmpty(teams)}">
            <td colspan="3">Tu n'as aucune équipe pour le moment</td>
        </tr>
        <tr scope="row" th:each="t: ${teams}">
           <td><span th:text="${t.name}"> Nom </span></td>
          <!--  <td><span th:text="${t.id}"> Nom </span></td>
-->
            <!--<td th:each="u: ${t.users}">
                <span th:text="${u.username}"> Nom </span>
            </td>-->

            <td >
                <form class="m-5 d-flex mx-auto" action="#" method="post" th:action="@{/updateTeam/{id}(id=${t.id})}" th:object="${team}">

                    <div class="form-group mr-3 w-100" >
                        <input class="form-control w-100" id="name" aria-describedby="nameHelp" placeholder="Nom" name="users" type="text" th:value="${username}" required>
                    </div>
                    <div class="form-group align-self-end">
                        <button class="btn btn-primary" type="submit">Ajouter</button>
                    </div>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/deleteTeam/{id}(id=${t.id})}" th:object="${teams}" method="post">
                    <button class="btn btn-danger" type="submit" name="deleteItem">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="layouts/footer :: footer"> footer</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
