<div class="container d-flex flex-row flex-wrap justify-content-center" >
  <div class="card m-3" style="width: 18rem;" th:each="e: ${events}">
    <div class="card-header" th:text="${e.name}">
      Nom de l'évènement
    </div>
    <div class="d-flex flex-row justify-content-around mt-3">
    <p class="card-text" th:text="${e.date}">Date</p>
    <p class="card-text" th:text="${e.address}">Adresse</p>
    </div>

    <div class="card-body" >
      <h5 class="card-title">Programme</h5>

      <div th:each="c: ${e.conferences}">
        <div class="d-flex flex-row justify-content-between px-2 bg-secondary text-white">
        <p th:text="${c.name}">nom</p>
        <p th:text="${c.time}">horaire</p>
        </div>
        <p th:text="${c.description}">description</p>
      </div>
    </div>
    <div class="card-body d-flex justify-content-between">
