<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

</head>

<body>

<div th:replace="layouts/header :: header"> header</div>

<div class="container m-5">
  <h2>Évènements</h2>

<div class="container d-flex flex-row flex-wrap justify-content-center " >
  <div class="card m-3 black-bg border-radius-card " style="width: 150rem" th:each="e: ${events}">
    <div class="event-header">
      <h3 class="card-header text-primary" th:text="${e.name}">Nom de l'évènement</h3>
    </div>

    <div class="d-flex flex-row justify-content-around mt-3" style="width: 40%">
      <p>Date :</p>
      <p class="card-text" th:text="${e.date}">Date</p>
      <p>Lieu :</p>
      <p class="card-text" th:text="${e.address}">Adresse</p>
    </div>

    <div class="card-body">
      <h4 class="card-title bluePale mb-5">Programme</h4>

      <div class="d-flex flex-row">

        <div class="flex-shrink-1">
        <h4 class="text-white mb-4 px-3">Compétition</h4>
        <div class="m-3" th:each="c: ${e.competitions}">

          <div class="border-header p-3">
            <h5 th:text="${c.name}">nom</h5>
          </div>

          <div class="d-flex flex-row justify-content-around align-items-end gray-bg">
            <div class="px-2">
            <p>Taille de l'équipe</p>
            <p><span th:text="${c.nbPlayerByTeam}"></span>V<span th:text="${c.nbPlayerByTeam}"></span></p>
            </div>
            <div class=" px-2">
              <p>Maximum d'équipes</p>
              <p th:text="${c.maxTeam}">nom</p>
            </div>
            <div class="px-2 ">
              <p >Inscrit</p>
              <p>0</p>
            </div>
          </div>
          <div class="card-body d-flex justify-content-end gray-bg border-radius-bottom px-2">
            <a th:href="@{/competitionDetail/{id}(id=${c.id})}" class="card-link">Détail</a>
            <a href="#" class="card-link">S'inscrire</a>
          </div>
        </div>
        </div>


        <div class="w-100">
          <h4 class="text-white mb-4">Conférences </h4>
          <div th:each="c: ${e.conferences}">
            <div class="d-flex flex-row justify-content-between p-3 border-header ">
                <h5 th:text="${c.name}">nom</h5>
                <p th:text="${c.time}">horaire</p>
            </div>
            <div class="gray-bg mb-5 p-3 border-radius-bottom">
              <p th:text="${c.description}">description</p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!--<div class="card-body d-flex justify-content-end">
      <a href="#" class="card-link">Détail</a>
      <a href="#" class="card-link">S'inscrire</a>
    </div>-->
  </div>
</div>

</div>
<div th:replace="layouts/footer :: footer"> footer</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
